<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLB The Show Marketplace Profit Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>MLB The Show Marketplace Profit Calculator</h1>
    <form id="profitForm">
      <label for="listingPrice">Listing Price:</label>
      <input type="number" id="listingPrice" required>
      
      <label for="sellPrice">Sell Price:</label>
      <input type="number" id="sellPrice" required>
      
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
